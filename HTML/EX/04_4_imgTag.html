<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <img> 태그 : 웹문서에 이미를 삽입할 때 사용
        예) <img src="images/cat.jpg" alt="고양이">
        ** 속성 **
        src : 필수 속성, 경로를 지정
        alt : 이미지를 불러올 수 없을 때 표시되는 텍스트
            필수는 아니지만 되도록 작성해 주는 것이 좋음
            속성값을 사용자에게 읽어주어, 장애인의 웹 접근성을 도와줌.
         title : 이미지에 마우스 커서가 위치하면, 말풍선으로 표시
            필수는 아니지만 속성값을 사용자에게 읽어주어, 장애인의 웹 접근성을 도와줌
        height : 높이를 설정(정수입력 시 픽셀단위, 정수% 입력시 비율단위)
        width : 너비를 설정(정수입력 시 픽셀단위, 정수% 입력시 비율단위)

        절대경로 : 리소스의 절대적인 고유한 경로(경로가 바뀌면 이미지가 안뜨는 상황이 발생)
            예) http프로토콜로 시작하는 경우 : http://
                루트 디렉토리부터 시작하는 경우 : /cat.jpg
                로컬 pc의 경우 : C:\user\PHP\cat.jpg

        상대경로 : 현재 문서 기준으로 경로를 인식하는 방법
            예) 동일한 폴더에 위치한 경우 : src="cat.jpg"
                상위 폴더에 위치한 경우 : src="../cat.jpg"
                하위 폴더에 위치한 경우 : src="img/cat.jpg"
    -->
    <!-- <img scr="D:\workspace\2408_PHP\HTML\img\huibao.jpg" alt="후이바오" -->
    <img src="../img/huibao.jpg" alt="후이바오" title="후이바오">
    <img src="../twin.jpg" alt="" title="쌍둥바오">
</body>
</html>
