<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요

    <!-- 
     <h1>~<h6> : h 태그
        웹페이지의 제목 또는 부제목을 표현할때 사용
        검색엔진 최적화 및 웹 접근성 향상 도움 ㅎㅗㅎ
        
    -->
        <h1>h1 태그입니다</h1>
        <h2>h2 태그입니다</h2>
        <h3>h3 태그입니다</h3>
        <h4>h4 태그입니다</h4>
        <h5>h5 태그입니다</h5>
        <h6>h6 태그입니다</h6>

<!-- 
 <hr> 태그 : 가로선을 넣는 태그        
-->
<hr>

 안녕하세요 <br> HTML입니다.
  <!-- 
     <br> 태그: 개행(줄바꿈)을 하기 위해 사용
  -->

  <!-- 
     <p> 태그 : 하나의 문단을 표시할때 사용, 여백이 자동으로 들어감.
  -->
    <p>p태그 입니다</p>

    <!-- 
       <strong>, <b> 태그: 텍스트를 진하게 표시 및 강조를 할 때 사용
        storng : 화면낭독기가 !강조!해서 읽어줌
        b : 화면낭독기가 평문으로 읽어줌
    -->
    <strong>strong 태그</strong>
    <br>
    <b>b 태그</b>
<br>
    <!-- 
       <em>, <i> 태그: 텍스트를 이탤릭체(기울임)로 표시 및 강조할 때 사용
        em : 화면낭독기가 !강조!해서 읽어줌
        i : 화면낭독기가 평문으로 읽어줌
    -->
    <em>em 태그 입니다.</em>
    <br>
    <i>i 태그 입니다.</i>
</body>
</html>
