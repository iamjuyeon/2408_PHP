<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/06_3.css">
</head>
<body>
    <h1>레드향</h1>
    <p><span class="font-color-red">껍질</span>에 <strong id="strong-black">붉은</strong> 빛이 돌아 <strong>레드향</strong>이라 불린다</p>
    <p>레드향은 <span class="font-color">한라봉과 귤</span>을 <span id="strong-black">교배</span>한 것이다</p>
    <!-- 
        <span> : 아무없는 의미들을 마크업 하고 싶을 때 사용
        <span class="font-color">한라봉과 귤</span>
        -> 앞서 만든 css 파일에서 "class" 속성을 부르기위함
    -->
</body>
</html>
