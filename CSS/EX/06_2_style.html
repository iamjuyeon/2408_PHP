<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/06_2.css">
    <style>
        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <!-- 
       인라인 스타일(Inline Style Sheet)
       > HTML 요소에 스타일을 적용
       꼭 필요한 경우 외에는 사용 지양
    -->
    <h1 style="color: green;">인라인 스타일</h1>

    <!-- 
       내부 스타일(Internal Style Sheet)
       > <head> 태그에 <style> 태그를 사용해서 적용
        동일한 스타일 규칙을 적용해야 할 경우 모든 페이지마다 작성해야하므로 외부 스타일을 활용하는 것이 좋다

    -->
    <h1>내부 스타일</h1>


    <!-- 
       외부 스타일(External Style Sheet) -> 가장 많이 사용
       > <head> 태그에 <link> 태그를 통해서 CSS 파일을 불러와 사용합니다.
        외부에 css파일을 미리 제작
        <link rel="stylesheet" herf="파일링크적기"

    -->
    <h2>외부 스타일</h2>
</body>
</html>
