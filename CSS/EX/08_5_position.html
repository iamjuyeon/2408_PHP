<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/08_5.css">
</head>
<body>
      <!-- 
        <main> <header> <footer>
        > 아무런 기능이 없지만
        > 우선적으로 표시하는 태그 -->
    <main>
        <span>main</span>
        <div class="div-static">static</div>
        <div class="div-relative">relative</div>
        <div class="div-relative-absolute">
            <span>relative-absolute</span>
            <div class="div-absolute">absolute</div>
        </div>

        <div class="div-fixed">fixed</div>

        <!-- 
          sitcky
          요소가 html 문서 안에 static과 같이 일반적인 흐림에 따라가다
          스크롤 위치가 임계점에 이르면 화면에 고정할 수 있는 속성입니다
          top 속성에만 적용
          자신의 바로 위의 부모요소 안에서만 적용
          -> 사실상 상단 고정 메뉴바     
        -->

        <div class="div-sticky">sticky</div>

    </main>
</body>
</html>
