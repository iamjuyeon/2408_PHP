<body>

        <h1>display None</h1>

    <span class="block">span display block</span>
    <span>span1</span>
    <span>span2</span>
    <br>
    <br>
    <div class="inline">div1</div>
    <div class="inline">div2</div>
    <div class="inline">div3</div>

    <br>
    <span class="inline-block">span1</span>
    <span class="inline-block">span2</span>
    <span class="inline-block">span3</span>


    <!-- 이걸 왜하냐
     <ul><li> 태그를 하면 세로로 배치되지만,
     inline-block를 하면 가로로 배치 가능 -->
