    <fieldset>
        <legend>I want you!</legend>

            <form action="">
                <label for="name" class="label-required">이름</label>
                <input type="text" id="name" required autofocus>
                <br><br>
                
                <label for="age" class="label-required">나이</label>
                <input type="number" id="age" min="20" required>
                <br><br>

                <label class="label-required">성별</label>
                <input type="radio" class="radio-gender" name="gender" id="male" required>
                <label for="male">남자</label>
                <input type="radio" class="radio-gender" name="gender" id="female" required>
                <label for="female">여자</label>
                <br><br>

                <label for="memo">요청사항</label>
                <textarea name="memo" id="memo" cols="30" rows="10" placeholder="요청 사항 입력"></textarea>
                <br><br>

                <button type="submit" class="btn-send">보내기</button>
                <p class="hide">내용을 다시 한 번 확인해 주세요.</p>
            </form>

    </fieldset>
